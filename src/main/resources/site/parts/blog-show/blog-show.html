<div class="blog-post">
    <div class="blog-header">
        <img data-th-if="${post.data.image_url}" data-th-src="${post.data.image_url}" data-th-alt="${post.data['alt-text']}" />
        <h2 data-th-text="${post.displayName}"></h2>
    </div>
    <div class="blog-content" data-th-utext="${post.data.content}"></div>
</div>
